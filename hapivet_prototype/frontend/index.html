<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HapiVet - Prototype Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f8; margin:0; padding:20px; }
    .chat { max-width:600px; margin:20px auto; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:16px; }
    .bot { color:#333; padding:8px; border-radius:6px; background:#eef2ff; margin:8px 0; }
    .user { text-align:right; color:#fff; padding:8px; border-radius:6px; background:#4b7bec; margin:8px 0; }
    .buttons { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
    button { padding:10px 14px; border-radius:6px; border:0; background:#1e90ff; color:white; cursor:pointer; }
    a.call { display:inline-block; padding:10px 14px; background:#28a745; color:white; border-radius:6px; text-decoration:none; margin-top:8px; }
    #log { max-height:300px; overflow:auto; }
  </style>
</head>
<body>
  <div class="chat">
    <h2>HapiVet - Scheduler Prototype</h2>
    <div id="log">
      <div class="bot">Welcome! Choose appointment type:</div>
    </div>

    <div class="buttons">
      <button onclick="send('normal')">üïê Normal (1-2 days)</button>
      <button onclick="send('urgent')">‚ö° Urgent (2-4 hours)</button>
      <button onclick="send('very_urgent')">üö® Very Urgent (0-1 hour)</button>
    </div>
  </div>

<script>
async function send(type){
  const log = document.getElementById('log');
  const userDiv = document.createElement('div');
  userDiv.className = 'user';
  userDiv.innerText = type === 'normal' ? 'Normal' : (type === 'urgent' ? 'Urgent' : 'Very Urgent');
  log.appendChild(userDiv);

  const resp = await fetch('/schedule', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({type: type})
  });
  const data = await resp.json();

  const botDiv = document.createElement('div');
  botDiv.className = 'bot';
  botDiv.innerHTML = data.message ? data.message : JSON.stringify(data);
  log.appendChild(botDiv);

  if(data.link){
    const a = document.createElement('a');
    a.href = data.link;
    a.target = '_blank';
    a.className = 'call';
    a.innerText = 'Join Call';
    log.appendChild(a);
  }

  log.scrollTop = log.scrollHeight;
}
</script>

</body>
</html>
